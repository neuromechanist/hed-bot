# Apache configuration for hedtools.org
# Add these lines to /etc/apache2/sites-available/hedtools.conf
#
# Current location of config: /etc/apache2/sites-available/hedtools.conf

# =============================================================================
# PRODUCTION: HED-BOT API Backend (port 38427)
# =============================================================================
# Already configured:
#   ProxyPass /hed-bot-api/ http://localhost:38427/
#   ProxyPassReverse /hed-bot-api/ http://localhost:38427/

# =============================================================================
# DEVELOPMENT: HED-BOT Dev API Backend (port 38428)
# =============================================================================
# Add these lines to enable the dev backend:

ProxyPass /hed-bot-dev-api/ http://localhost:38428/
ProxyPassReverse /hed-bot-dev-api/ http://localhost:38428/

# =============================================================================
# Setup Instructions
# =============================================================================
#
# 1. Edit the Apache config:
#    sudo nano /etc/apache2/sites-available/hedtools.conf
#
# 2. Add the dev proxy lines (above) near the existing hed-bot-api config
#
# 3. Test Apache config:
#    sudo apache2ctl configtest
#
# 4. Reload Apache:
#    sudo systemctl reload apache2
#
# 5. Verify:
#    curl http://localhost:38428/health  # Direct to container
#    curl https://hedtools.org/hed-bot-dev-api/health  # Through Apache
