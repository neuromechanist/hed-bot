<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HED-BOT - HED Annotation Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea, input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
            font-weight: 600;
        }

        .loading.active {
            display: block;
        }

        .result-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .result-section.active {
            display: block;
        }

        .annotation-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }

        .annotation-text {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
            word-break: break-word;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 5px 5px 5px 0;
        }

        .status-valid {
            background: #d4edda;
            color: #155724;
        }

        .status-invalid {
            background: #f8d7da;
            color: #721c24;
        }

        .status-faithful {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-complete {
            background: #fff3cd;
            color: #856404;
        }

        .feedback {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .copy-btn {
            background: #28a745;
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HED-BOT</h1>
        <p class="subtitle">Multi-Agent System for HED Annotation Generation</p>

        <div class="input-section">
            <label for="description">Event Description</label>
            <textarea
                id="description"
                placeholder="Enter a natural language event description...
Example: A red circle appears on the left side of the screen and the participant presses the left mouse button"></textarea>
        </div>

        <div class="options">
            <div>
                <label for="schema">HED Schema Version</label>
                <select id="schema">
                    <option value="8.3.0" selected>8.3.0 (Latest Stable)</option>
                    <option value="8.4.0">8.4.0 (Prerelease)</option>
                    <option value="8.2.0">8.2.0</option>
                </select>
            </div>
            <div>
                <label for="maxAttempts">Max Validation Attempts</label>
                <input type="number" id="maxAttempts" value="5" min="1" max="10">
            </div>
        </div>

        <button id="generateBtn" onclick="generateAnnotation()">Generate HED Annotation</button>

        <div class="loading" id="loading">
            <p>Generating annotation... This may take a moment.</p>
        </div>

        <div class="result-section" id="results">
            <h2>Results</h2>

            <div class="annotation-box">
                <h3>Generated HED Annotation</h3>
                <div class="annotation-text" id="annotationText"></div>
                <button class="copy-btn" onclick="copyAnnotation()">Copy Annotation</button>
            </div>

            <div>
                <h3>Status</h3>
                <div id="statusBadges"></div>
                <p style="margin-top: 10px;"><strong>Validation Attempts:</strong> <span id="attempts"></span></p>
            </div>

            <div id="errorsSection"></div>
            <div id="warningsSection"></div>
            <div id="evaluationSection"></div>
            <div id="assessmentSection"></div>
        </div>
    </div>

    <script>
        // Backend API URL - Change this for production deployment
        // For local development: http://localhost:38427
        // For remote server: https://your-domain.com
        const API_URL = 'http://localhost:38427';

        async function generateAnnotation() {
            const description = document.getElementById('description').value.trim();
            const schema = document.getElementById('schema').value;
            const maxAttempts = parseInt(document.getElementById('maxAttempts').value);

            if (!description) {
                alert('Please enter an event description');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('generateBtn').disabled = true;

            try {
                const response = await fetch(`${API_URL}/annotate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: description,
                        schema_version: schema,
                        max_validation_attempts: maxAttempts
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                displayError(error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('generateBtn').disabled = false;
            }
        }

        function displayResults(data) {
            // Show results section
            document.getElementById('results').classList.add('active');

            // Display annotation
            document.getElementById('annotationText').textContent = data.annotation;

            // Display status badges
            const badges = [];
            badges.push(`<span class="status-badge ${data.is_valid ? 'status-valid' : 'status-invalid'}">
                ${data.is_valid ? 'Valid' : 'Invalid'}</span>`);
            badges.push(`<span class="status-badge ${data.is_faithful ? 'status-faithful' : 'status-invalid'}">
                ${data.is_faithful ? 'Faithful' : 'Needs Refinement'}</span>`);
            badges.push(`<span class="status-badge ${data.is_complete ? 'status-complete' : 'status-invalid'}">
                ${data.is_complete ? 'Complete' : 'Incomplete'}</span>`);
            document.getElementById('statusBadges').innerHTML = badges.join('');

            // Display attempts
            document.getElementById('attempts').textContent = data.validation_attempts;

            // Display errors
            if (data.validation_errors && data.validation_errors.length > 0) {
                document.getElementById('errorsSection').innerHTML =
                    `<h3>Validation Errors</h3><div class="error">${data.validation_errors.join('<br>')}</div>`;
            } else {
                document.getElementById('errorsSection').innerHTML = '';
            }

            // Display warnings
            if (data.validation_warnings && data.validation_warnings.length > 0) {
                document.getElementById('warningsSection').innerHTML =
                    `<h3>Validation Warnings</h3><div class="feedback">${data.validation_warnings.join('<br>')}</div>`;
            } else {
                document.getElementById('warningsSection').innerHTML = '';
            }

            // Display evaluation feedback
            if (data.evaluation_feedback) {
                document.getElementById('evaluationSection').innerHTML =
                    `<h3>Evaluation Feedback</h3><div class="feedback">${data.evaluation_feedback}</div>`;
            } else {
                document.getElementById('evaluationSection').innerHTML = '';
            }

            // Display assessment feedback
            if (data.assessment_feedback) {
                document.getElementById('assessmentSection').innerHTML =
                    `<h3>Assessment Feedback</h3><div class="feedback">${data.assessment_feedback}</div>`;
            } else {
                document.getElementById('assessmentSection').innerHTML = '';
            }
        }

        function displayError(message) {
            document.getElementById('results').classList.add('active');
            document.getElementById('results').innerHTML =
                `<div class="error"><strong>Error:</strong> ${message}</div>`;
        }

        function copyAnnotation() {
            const text = document.getElementById('annotationText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Annotation copied to clipboard!');
            });
        }

        // Allow Enter to submit (with Shift for new line)
        document.getElementById('description').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateAnnotation();
            }
        });
    </script>
</body>
</html>
