services:
  # Ollama LLM serving with GPU support
  ollama:
    image: ollama/ollama:latest
    container_name: hed-bot-ollama
    volumes:
      - ollama_data:/root/.ollama
      - ./docker/ollama-entrypoint.sh:/entrypoint.sh
    ports:
      - "11435:11434"
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # HED-BOT API service
  hed-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hed-bot-api
    depends_on:
      - ollama
    environment:
      - LLM_BASE_URL=http://ollama:11434
      - LLM_MODEL=gpt-oss:20b
      - OLLAMA_HOST=http://ollama:11434
      - HED_SCHEMA_VERSION=8.3.0
      # HED paths are set in Dockerfile, override here if needed
      # - HED_SCHEMA_DIR=/app/hed-schemas/schemas_latest_json
      # - HED_VALIDATOR_PATH=/app/hed-javascript
      # - USE_JS_VALIDATOR=true
    ports:
      - "38427:38427"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:38427/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ollama_data:
    driver: local
